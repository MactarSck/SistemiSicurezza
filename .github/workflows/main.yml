name: Pipeline Control Security

on: [push]

jobs:
  setup-db:
    name: Setup Database
    runs-on: ubuntu-latest
    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: onlinebookstore
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h ${{ env.MYSQL_HOST }} --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Attendi MySQL
        run: |
          set -e
          max_attempts=30
          attempt=1
          until mysqladmin ping -h${{ env.MYSQL_HOST }} -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }} --silent; do
            if [ $attempt -ge $max_attempts ]; then
              echo "MySQL non risponde dopo $attempt tentativi, esco."
              exit 1
            fi
            echo "Attendo MySQL ($attempt/$max_attempts)..."
            attempt=$((attempt+1))
            sleep 2
          done
          echo "MySQL pronto!"

      - name: Inizializza database con dati casuali
        run: |
          set -e
          # Creo tabelle books e users, inserisco dati demo casuali
          mysql -h${{ env.MYSQL_HOST }} -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }} <<EOF
          USE onlinebookstore;
          CREATE TABLE IF NOT EXISTS books(
            barcode VARCHAR(100) PRIMARY KEY,
            name VARCHAR(100),
            author VARCHAR(100),
            price INT,
            quantity INT
          );
          CREATE TABLE IF NOT EXISTS users(
            username VARCHAR(100) PRIMARY KEY,
            password VARCHAR(100),
            firstname VARCHAR(100),
            lastname VARCHAR(100),
            address TEXT,
            phone VARCHAR(100),
            mailid VARCHAR(100),
            usertype INT
          );
          INSERT INTO books VALUES
            ('9780143127741', 'Random Book One', 'Author A', FLOOR(RAND()*1000), FLOOR(RAND()*50)),
            ('9780262033848', 'Random Book Two', 'Author B', FLOOR(RAND()*1000), FLOOR(RAND()*50)),
            ('9780131103627', 'Random Book Three', 'Author C', FLOOR(RAND()*1000), FLOOR(RAND()*50));
          INSERT INTO users VALUES
            ('user1', 'pass1', 'John', 'Doe', '123 Random St', '5551234567', 'john.doe@example.com', 1),
            ('user2', 'pass2', 'Jane', 'Smith', '456 Example Rd', '5559876543', 'jane.smith@example.com', 2),
            ('user3', 'pass3', 'Alice', 'Johnson', '789 Test Blvd', '5557654321', 'alice.johnson@example.com', 2);
          COMMIT;
          EOF

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: setup-db
    env:
      MAVEN_CACHE_DIR: ~/.m2/repository
    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Configura JDK 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache dipendenze Maven
        uses: actions/cache@v4
        with:
          path: ${{ env.MAVEN_CACHE_DIR }}
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build progetto (Maven)
        run: mvn clean install -B

      - name: Carica artefatto WAR
        uses: actions/upload-artifact@v4
        with:
          name: artefatto-app
          path: target/*.war

  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build
    env:
      MAVEN_CACHE_DIR: ~/.m2/repository
    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Configura JDK 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Cache dipendenze Maven
        uses: actions/cache@v4
        with:
          path: ${{ env.MAVEN_CACHE_DIR }}
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache pacchetti SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Esegui SonarQube Scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=MactarSck_SistemiSicurezza

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Configura JDK 17 (Temurin)
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Esegui Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        continue-on-error: true
        env:
          JAVA_HOME: /opt/jdk
        with:
          project: onlinebookstore
          path: '.'
          format: HTML
          out: reports
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Carica report Dependency Check
        uses: actions/upload-artifact@v4
        with:
          name: Report-Dependency-Check
          path: reports
